<html>
    <head>
        
        <title>Sims 2</title>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
        <style>
			ul {
  				list-style-type: none;
  				margin: 0;
  				padding: 0;

			li {

			li a {

                font-family: 'Open Sans', sans-serif;
				}

			li a:hover {
 				 background-color: #111;
				}
			p{
          		padding: 0px 16px;
          		color: white;
          		font-family: 'Helvetica', sans-serif;
          		letter-spacing: 2px;
      		}

        <a href="index.html" type="submit">Back</a>

    <body>
        
        
        <center>
            <p>
                Control the game with ARROW KEYS, "x", and "y"
            </p>
            <iframe src="http://ouroboroz.github.io/gba/launcher.html#sims2" allowtransparency="true" style="height:90%;width:90%" frameborder="0" scrolling="no" allowfullscreen;></iframe>
        </center>    
         
    </body>
    
    <script>
    	window.addEventListener('keydown', function (e) {
            if(e.key == "p")
            {
				window.open('https://www.fcps.edu/schoology/students', '_blank');
            }
		}, false);
    </script>
    
</html>
